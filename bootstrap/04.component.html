<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design</title>

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script><!--의존성이니깐 popper가 부트 스트랩 위에 와야해-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>
    <script type="text/javascript">

    </script>
</head>
<body>
    <!--
        컴포넌트는 화면에 배치하여 사용하는 도구(ex : 입력창, 버튼, ...)
        역할에 따라 클래스가 나눠진다
        - primary : 이 화면의 주요한 기능을 담당하는 경우
        - secondary : 덜 중요한 기능을 담당하는 경우
        - success : 성공과 연결되는 기능을 담당하는 경우
        - info : 정보와 관련된 기능을 담당하는 경우
        - warning : 위험할 수 있는 기능을 담당하는 경우
        -danger : 위험한 기능을 담당하는 경우
    -->

    <div class="container-fluid">
        <div class="row">
            <div class="col"><!--row 다음에 col 같이 반드시 만들어줘야해 안그러면 디자인 틀어짐-->
                <h1>컴포넌트</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">버튼</button>
                <button type="button" class="btn btn-secondary">버튼</button>
                <button type="button" class="btn btn-success">버튼</button>
                <button type="button" class="btn btn-info">버튼</button>
                <button type="button" class="btn btn-warning">버튼</button>
                <button type="button" class="btn btn-danger">버튼</button>
                <button type="button" class="btn btn-light">버튼</button>
                <button type="button" class="btn btn-dark">버튼</button>
                <button type="button" class="btn btn-link">버튼</button>
            </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary btn-sm">버튼</button>
            <button type="button" class="btn btn-primary">버튼</button>
            <button type="button" class="btn btn-primary btn-lg">버튼</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="#" class="btn btn-primary">버튼</a>
            <a href="#" class="btn btn-outline-primary">버튼</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary w-100">버튼</button>
            <button type="button" class="btn btn-primary w-20">버튼</button>
        </div>
    </div>

</body>
</html>
