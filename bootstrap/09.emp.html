<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design</title>

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- bootstrap cdn -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cosmo/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //상태객체
            var state = {
                empNameValid : false ,
                empDeptValid : false ,
                empDateValid : false ,
                empSalValid : false ,
                ok : function(){
                    return this.empNameValid && this.empDeptValid
                                && this.empDateValid && this.empSalValid ;
                }
            };

            //폼 이벤트(submit)
            $(".check-form").submit(function(){
                $(this).find("[name]").blur();
                return state.ok();
            });

            //개별 입력창 이벤트(input, blur, select, change)
            $("[name=empName]").blur(function(){
                var regex = /^[가-힣]{2,7}$/;
                state.empNameValid = regex.test($(this).val());
                $(this).removeClass("is-valid is-invalid")
                            .addClass(state.empNameValid ? "is-valid" : "is-invalid");
            });
            $("[name=empDept]").blur(function(){
                state.empDeptValid = $(this).val().length > 0;
                $(this).removeClass("is-valid is-invalid")
                            .addClass(state.empDeptValid ? "is-valid" : "is-invalid");
            });
            $("[name=empDate]").blur(function(){
                var regex = /^(19[0-9]{2}|20[0-9]{2})-(02-(0[1-9]|1[0-9]|2[0-8])|(0[469]|11)-(0[1-9]|1[0-9]|2[0-9]|30)|(0[13578]|1[02])-(0[1-9]|1[0-9]|2[0-9]|3[01]))$/;
                state.empDateValid = regex.test($(this).val());
                $(this).removeClass("is-valid is-invalid")
                            .addClass(state.empDateValid ? "is-valid" : "is-invalid");
            });
            $("[name=empSal]").blur(function(){
                state.empSalValid = parseInt($(this).val()) > 0;
                $(this).removeClass("is-valid is-invalid")
                            .addClass(state.empSalValid ? "is-valid" : "is-invalid");
            });
        });
    </script>

</head>
<body>
    <div class="container-fluid">
        <div class="row my-4">
            <div class="offset-sm-2 col-sm-8 offset-md-3 col-md-6">

                <!-- 제목(점보트론) -->
                <div class="row">
                    <div class="col">
                        <div class="p-4 rounded text-center">
                            <h1>사원 등록</h1>
                        </div>
                    </div>
                </div>

                <form class="check-form" action="?" method="post" autocomplete="off">

                <!-- 입력창 4개 + 버튼 -->
                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" name="empName" placeholder=""
                                            class="form-control">
                            <label>사원명<i class="fa-solid fa-asterisk text-danger"></i></label>
                            <div class="valid-feedback">올바른 형식의 이름입니다</div>
                            <div class="invalid-feedback">잘못된 형식의 이름입니다</div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" name="empDept" placeholder="" class="form-control">
                            <label>부서명<i class="fa-solid fa-asterisk text-danger"></i></label>       
                            <div class="invalid-feedback">부서는 필수 항목입니다</div>               
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="date" name="empDate" placeholder="" class="form-control">
                            <label>입사일<i class="fa-solid fa-asterisk text-danger"></i></label>
                            <div class="invalid-feedback">잘못된 날짜 형식입니다</div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" name="empSal" placeholder="" class="form-control">
                            <label>
                                급여액
                                <i class="fa-solid fa-asterisk text-danger"></i>
                            </label>
                            <div class="invalid-feedback">급여액은 숫자로 작성하세요</div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <button type="submit" class="btn btn-success btn-lg w-100">
                            <i class="fa-solid fa-plus"></i>
                            사원 등록
                        </button>
                    </div>
                </div>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
