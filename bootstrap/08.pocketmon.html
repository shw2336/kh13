<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design</title>

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- bootstrap cdn -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cosmo/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function(){
            //상태 객체
            var state = {
                //key : value(function)
                pocketmonNoValid : false,
                pocketmonNameValid : false,
                pocketmonTypeValid : false,
                ok : function(){
                    return this.pocketmonNoValid
                                && this.pocketmonNameValid 
                                && this.pocketmonTypeValid ;
                }
            };

            $(".check-form").submit(function(){
                //$("[name=pocketmonNo], [name=pocketmonName], [name=pocketmonType]").blur();
                //find()는 내부에 있는 모든 태그를 탐색한다(후손선택자와 동일한 효과)
                $(this).find("[name]").blur();
                console.table(state);//객체 출력 구문
                return state.ok();
            });

            $("[name=pocketmonNo]").blur(function(){
                var regex = /^[0-9]+$/;
                state.pocketmonNoValid = regex.test($(this).val());
                $(this).removeClass("is-valid is-invalid")
                        .addClass(state.pocketmonNoValid ? "is-valid" : "is-invalid");
            });
            $("[name=pocketmonName]").blur(function(){
                var regex = /^[가-힣]+$/;
                state.pocketmonNameValid = regex.test($(this).val());
                $(this).removeClass("is-valid is-invalid")
                        .addClass(state.pocketmonNameValid ? "is-valid" : "is-invalid");
            });
            $("[name=pocketmonType]").blur(function(){
                state.pocketmonTypeValid = $(this).val().length > 0;
                $(this).removeClass("is-valid is-invalid")
                        .addClass(state.pocketmonTypeValid ? "is-valid" : "is-invalid");
            });
        });
    </script>

</head>
<body>
    
    <div class="container-fluid">
        <!-- 1줄 1칸을 만들어서 기본 여백과 배치를 설정 -->
        <div class="row my-4">
            <div class="offset-sm-3 col-sm-6">

                <!-- 점보트론 -->
                <div class="row">
                    <div class="col">
                        <div class="p-4 rounded">
                            <h1 class="text-center">포켓몬스터 등록</h1>
                        </div>
                    </div>
                </div>
                
                <!-- 입력창들 -->
                <form action="???" method="post" autocomplete="off"
                                                                class="check-form">
                
                <div class="row mt-4">
                    <div class="col">
                        <label>
                            번호
                            <i class="fa-solid fa-asterisk text-danger"></i>
                        </label>
                        <input type="text" name="pocketmonNo" 
                                placeholder="(ex) 1" class="form-control rounded">
                        <div class="invalid-feedback">번호를 숫자로 작성하세요</div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label>이름<i class="fa-solid fa-asterisk text-danger"></i></label>
                        <input type="text" name="pocketmonName" 
                                placeholder="(ex) 이상해씨" class="form-control rounded">
                        <div class="invalid-feedback">이름을 반드시 한글로 작성하세요</div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label>속성<i class="fa-solid fa-asterisk text-danger"></i></label>
                        <select name="pocketmonType" class="form-select rounded">
                            <option value="">선택하세요</option>
                            <option>풀</option>
                            <option>불꽃</option>
                            <option>물</option>
                            <option>전기</option>
                            <option>독</option>
                            <option>비행</option>
                            <option>무속성</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <button type="submit" class="btn btn-success w-100 rounded">
                            <i class="fa-solid fa-floppy-disk"></i>
                            저장하기
                        </button>
                    </div>
                </div>

                </form>

            </div>
        </div>
    </div>

</body>
</html>
