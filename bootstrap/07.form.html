<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design</title>

    <!-- bootstrap -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/minty/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script type="text/javascript">


    </script>

</head>
<body>
    <div class="container-fluid">

        <!-- 점보트론 : 홈페이지의 상단 제목-->
        <div class="row mt-4">
            <div class="offset-3 col-6 text-center p-4 bg-primary text-white rounded">
                <h1>폼 화면 만들기</h1>
                <p>가입이나 수정에서 사용하는 화면을 만들어봅시다.</p>
            </div>
        </div>
        <!-- bs에서 입력창은 .form-control로 만든다 -->
        <div class="row mt-4">
            <div class="offset-3 col-6">
                <input type ="text" class="form-control" placeholder="입력">
            </div>
        </div>

<!-- 라벨과 함께 나오는 입력창 -->
        <div class="row mt-4">
            <div class="offset-3 col-6">
                <label>이름</label>
                <input type="text" class="form-control" placeholder="ex : 홍길동">
            </div>
        </div>


        <div class="row mt-4">
            <div class="offset-3 col-6">

                <div class="row">
                    <label class="col-3 col-form-label">이름</label>
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="ex : 홍길동">
                    </div>
                </div>

                <div class="row">
                    <label class="col-md-3 col-form-label">이름</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="ex : 홍길동">
                    </div>
                </div>

                <!-- 플로팅(floating) 입력창 - 반드시 placeholder가 있어야함-->
                <div class="row mt-4">
                    <div class="offset-sm-3 col-sm-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="이글자는안보이지만있어야됨">
                            <label>닉네임</label>
                        </div>
                    </div>
                </div>

        </div>

         <!-- 
            피드백 처리
            -is-valid를 붙여 성공 표시를 할 수 있다(valid-feedback이 출력됨)
            -is-invalid를 붙여 실패 표시를 할 수 있다(invalid-feedback이 출력됨)

        -->
        <div class="row mt-4">
            <div class="offset-sm-3 col-6">
                <div class="form-floating">
                    <input type="text" class="form-control is-valid" 
                        placeholder="이 글자는 안보이지만 있어야 됨">
                    <label>닉네임</label>

                    <div class="valid-feedback">멋진 닉네임이네요</div>
                    <div class="invalid-feedback">멋진 닉네임이네요</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="offset-sm-3 col-6">
                <div class="form-floating">
                    <input type="text" class="form-control is-invalid" 
                        placeholder="이 글자는 안보이지만 있어야 됨">
                    <label>닉네임</label>

                    <div class="valid-feedback">멋진 닉네임이네요</div>
                    <div class="invalid-feedback">이미 사용중인 닉네임입니다.</div>
                </div>
            </div>
        </div>

        <!-- select는 form-control 대신 form-select를 사용 -->
        <div class="row mt-4">
            <div class="offset-md-3 col-md-6">
                <select class="form-select form-select-lg">
                    <option value="">선택하세요</option>
                    <option>사과</option>
                    <option>바나나</option>
                    <option>딸기</option>
                </select>
            </div>
        </div>

        <!-- textarea는 input과 동일하게 클래스를 부여한다-->
        <div class="row mt-4">
            <div class="offset-md-3 col-md-6">
                <textarea class="form-control" rows="10"></textarea>
            </div>
        </div>

        <!-- 입력 그룹 -->
        <div class="row mt-4">
            <div class="offset-md-3 col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="검색어 입력">
                    <button type="button" class="btn btn-outline-primary">검색</button>
                </div>
            </div>
        </div>





        
    </div>
</body>
</html>
