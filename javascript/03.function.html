<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        //함수(function)
        //- 혼자서 특정 기능을 처리하도록 구성된 코드 덩어리
        //- 원할 때 실행할 수 있어야 한다
        //- 화면에서의 어떤 변화가 발생하면 함수가 실행되도록 구성하는 것이 중요

        function hello() {
            console.log("안녕");
        }

        //hello();//함수 호출(call)

        function sum() {
            var total = 0;
            for(var i=1; i <= 100; i++) {
                total += i;
            }
            console.log(total);
        }

        function seven() {
            var count = 0;//카운트 측정을 위한 변수를 선언
            for(var i=1 ; i <= 100 ; i++) {//1
                if(i % 7 == 0) {//2
                    count++;
                }
            }
            console.log("7의 배수 개수 = " + count);//최종 결과 확인
        }
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>자바스크립트 함수</h1>
        </div>
        <!--
            미리 작성해둔 Javascript 함수를 
            태그의 특정 상황에 연결(event binding/handling)
            - onclick은 클릭했을 때
            - oninput은 입력했을 때
        -->
        <div class="cell">
            <button onclick="hello();">안녕</button>
        </div>  
        <div class="cell">
            <h2 onclick="hello();">안녕</h2>
        </div>

        <!-- 다음 글자를 누르면 콘솔 화면에 결과가 나오도록 함수와 호출 구현-->
        <div class="cell">
            <p onclick="sum();">1부터 100까지 합계는?</p>            
        </div>

        <div class="cell">
            <span onclick="seven();">1부터 100 사이의 7의 배수 개수는?</span>
        </div>
    </div>

</body>
</html>
