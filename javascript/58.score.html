<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiphop5782/score@latest/score.js"></script>
    <script>
        $(function(){
            $(".score").score();
        });
    </script>
</head>
<body>
    <!--
        <div>를 만들고 다음 항목들을 설정
        - data-max : 총 평점(만점)
        - data-rate : 받은 평점
    -->
    <div class="score" data-max="5" data-rate="1.2"></div>
    <div class="score" data-max="5" data-rate="3.7"></div>
    <div class="score" data-max="5" data-rate="4.5"></div>
    <div class="score" data-max="5" data-rate="5"></div>
    
</body>
</html>
