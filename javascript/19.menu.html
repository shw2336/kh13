<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        function checkMenuNameKor() {
            var inputTarget = document.querySelector("[name=menuNameKor]");
            var regex = /^[가-힣0-9\s]{1,20}$/;
            var isValid = regex.test(inputTarget.value);
            inputTarget.classList.remove("success", "fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkMenuNameEng() {
            var inputTarget = document.querySelector("[name=menuNameEng]");
            var regex = /^[A-Za-z0-9\s]{1,60}$/;
            var isValid = regex.test(inputTarget.value);
            inputTarget.classList.remove("success", "fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkMenuType() {
            var inputTarget = document.querySelector("[name=menuType]");
            var isValid = inputTarget.value.length > 0;
            inputTarget.classList.remove("success", "fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkMenuPrice() {
            var inputTarget = document.querySelector("[name=menuPrice]");
            var isValid = parseInt(inputTarget.value) >= 0;
            inputTarget.classList.remove("success", "fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkForm() {
            var isValid1 = checkMenuNameKor();
            var isValid2 = checkMenuNameEng();
            var isValid3 = checkMenuType();
            var isValid4 = checkMenuPrice();
            return isValid1 && isValid2 && isValid3 && isValid4;
        }
    </script>
</head>
<body>

    <form action="?" method="post" autocomplete="off" onsubmit="return checkForm();">
    <div class="container w-500">
        <div class="cell center">
            <h1>메뉴 등록</h1>
        </div>
        <div class="cell">
            <label>한글 메뉴명 <i class="fa-solid fa-asterisk"></i></label>
            <input type="text" name="menuNameKor" placeholder="최대 20자 이내, 숫자 가능"
                    class="tool w-100" oninput="checkMenuNameKor();">
            <div class="success-feedback">멋진 메뉴 이름입니다!</div>
            <div class="fail-feedback">20자 이내로 작성하세요</div>
        </div>  
        <div class="cell">
            <label>영문 메뉴명 <i class="fa-solid fa-asterisk"></i></label>
            <input type="text" name="menuNameEng" placeholder="최대 60자 이내, 숫자 가능"
                    class="tool w-100" oninput="checkMenuNameEng();">
            <div class="success-feedback">멋진 메뉴 이름입니다!</div>
            <div class="fail-feedback">60자 이내로 작성하세요</div>
        </div>
        <div class="cell">
            <label>메뉴 유형 <i class="fa-solid fa-asterisk"></i></label>
            <select name="menuType" class="tool w-100" 
                                            oninput="checkMenuType();">
                <option value="">선택하세요</option>                
                <option>식사류</option>
                <option>디저트</option>
                <option>음료</option>
                <option>주류</option>
                <option>단품메뉴</option>
                <option>세트메뉴</option>
            </select>
            <div class="fail-feedback">메뉴 유형은 반드시 선택하세요</div>
        </div>
        <div class="cell">
            <label>판매가격(원) <i class="fa-solid fa-asterisk"></i></label>
            <input type="text" name="menuPrice" class="tool w-100" 
                                oninput="checkMenuPrice();">
            <div class="success-feedback">메뉴 가격 설정 완료</div>
            <div class="fail-feedback">가격은 0이상 숫자로 작성하세요</div>
        </div>
        <div class="cell mt-50">
            <button class="btn positive w-100">
                <i class="fa-solid fa-plus"></i> 추가하기
            </button>
        </div>
    </div>
    </form>

</body>
</html>
