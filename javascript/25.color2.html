<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        window.onload = function(){
            var colorButtons = document.querySelectorAll(".btn-color");
            for(var i=0; i < colorButtons.length; i++) {
                colorButtons[i].addEventListener("click", function(){
                    //i를 사용할 수 없다 (다른 함수니까)
                    //대신 this가 있다(주인공)
                    var result = document.querySelector(".result");
                    result.style.color = this.textContent;
                });
            }
        };
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>색상 변경 문제</h1>
        </div>
        <div class="cell center result" style="font-size: 50px;">
            Hello Javascript!
        </div>  
        <div class="cell center">
            <button class="btn positive btn-color">Black</button>            
            <button class="btn positive btn-color">Red</button>            
            <button class="btn positive btn-color">Blue</button>            
            <button class="btn positive btn-color">Orange</button>            
            <button class="btn positive btn-color">Yellow</button>            
        </div>
    </div>

</body>
</html>
