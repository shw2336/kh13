<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- ChartJS cdn-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function () {
            //목표 : 서버에서 실제 데이터를 불러와서 그에 따른 차트를 구현
            //- 캔버스의 개수만큼 진행
            //- jquery의 each 함수를 이용하여 반복 실행
            $(".custom-chart").each(function () {
                //this == 현재 회차의 canvas
                var canvas = this;
                var type = $(this).data("type");//data-type 속성을 읽는다

                //비동기 통신 후 차트 생성 코드
                $.ajax({
                    url: "http://localhost:8080/rest/stat/"+type,
                    method: "get",
                    //data:{},
                    success: function (response) {
                        //차트에 들어갈 수 있도록 데이터 구조 변경
                        //- JS의 배열은 자동 증가하며 추가명령은 .push()이다.
                        var labelList = [];
                        var dataList = [];

                        for (var i = 0; i < response.length; i++) {
                            labelList.push(response[i].title);
                            dataList.push(response[i].count);
                        }

                        //완성된 labelList와 dataList를 이용하여 차트 생성하는 구문

                        //new Chart(캔버스태그, 차트옵션객체);
                        new Chart(canvas, {
                            type: 'bar',//차트 유형(bar,line,doughnut,pie)
                            data: {//차트에 표시될 정보
                                labels: labelList,//하단 항목명
                                datasets: [
                                    {
                                        label: '',//범례
                                        data: dataList,//실제 값
                                        borderWidth: 3,
                                        backgroundColor: ["#d6303133", "#fdcb6e33", "#ffeaa733", "#00b89433", "#74b9ff33", "#0984e333", "#6c5ce733"],
                                        borderColor: ["#d63031", "#fdcb6e", "#ffeaa7", "#00b894", "#74b9ff", "#0984e3", "#6c5ce7"],
                                    }
                                ]
                            },
                            options: {
                                //데이터 범례(라벨)을 표시되지 않도록 하는 속성
                                plugins: {
                                    legend: {
                                        display: false
                                    }
                                },
                                // scales: {
                                //     y: {
                                //         beginAtZero: true//0을 차트의 시작점으로 할것인가?
                                //     }
                                // }
                            }
                        });
                    }
                });
            });
        });
    </script>
</head>

<body>

    <div class="container w-800">
        <div class="cell center">
            <h1>모든차트를 한방에</h1>
        </div>
        <div class="cell flex-cell">
            <div class="w-50 center p-20">
                <h3>포켓몬스터 현황</h3>
                <canvas class="custom-chart" data-type="pocketmon"></canvas>
            </div>
            <div class="w-50 center p-20">
                <h3>사원 현황</h3>
                <canvas class="custom-chart" data-type="emp"></canvas>
            </div>
        </div>
        <div class="cell flex-cell">
            <div class="w-50 center p-20">
                <h3>메뉴 현황</h3>
                <canvas class="custom-chart" data-type="menu"></canvas>
            </div>
            <div class="w-50 center p-20">
                <h3>회원 현황</h3>
                <canvas class="custom-chart" data-type="member"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
