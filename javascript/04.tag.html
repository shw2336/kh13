<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        //(중요) 
        //- 자바스크립트에서 태그를 "선택"해야 제어가 가능하다
        //- 선택의 개념은 CSS와 동일하다
        //- 단, 자바스크립트에서는 `document.querySelector("선택자")`로 선택
        function hello() {
            var target = document.querySelector(".q1");
            //console.log(target);
            target.textContent = "Hello!";//대상 태그의 내부 글자를 변경
        }

        function sum() {
            var total = 0;
            for(var i=1; i <= 100; i++) {
                total += i;
            }
            //console.log(total);
            var target = document.querySelector(".q2");
            target.textContent = total;
        }

        function seven() {
            var count = 0;
            for(var i=1; i <= 100; i++) {
                if(i % 7 == 0) {
                    count++;
                }
            }
            //console.log(count+"개");
            var target = document.querySelector(".q3");
            target.textContent = count+"개";
        }
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>자바스크립트 태그 제어</h1>
        </div>
        <div class="cell">
            <button onclick="hello();">안녕하세요!</button>
            <span class="q1"></span>
        </div>  

        <div class="cell">
            <span onclick="sum();">1부터 100까지 합계는 얼마일까요?</span>
            <!-- <span ondblclick="sum();">1부터 100까지 합계는 얼마일까요?</span> -->
            <!-- <span onmouseover="sum();">1부터 100까지 합계는 얼마일까요?</span> -->
            <span class="q2"></span>
        </div>
        <div class="cell">
            <span onclick="seven();">1부터 100 사이에 있는 7의 배수는 몇개일까요?</span>
            <span class="q3"></span>
        </div>
    </div>

</body>
</html>
