<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->

    <!-- 내가 구현한 스타일 -->

    <style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        window.onload = function(){
            var fontsizeButtons = document.querySelectorAll(".btn-fontsize");
            for(var i=0; i < fontsizeButtons.length; i++) {
                fontsizeButtons[i].addEventListener("click", function(){
                    //this == 클릭한 버튼
                    var fontsize = this.dataset.fontsize;
                    document.querySelector(".editor").style.fontSize = fontsize;
                });
            }
        };
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>글자 크기 변경 문제</h1>
        </div>
        <div class="cell center">
            <button class="btn positive btn-fontsize" data-fontsize="12px">작게</button>
            <button class="btn positive btn-fontsize" data-fontsize="16px">보통</button>
            <button class="btn positive btn-fontsize" data-fontsize="24px">크게</button>
        </div>

</body>
</html>
