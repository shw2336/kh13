<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .map {
			width: 100%;
			height: 400px;
		}
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=45f73ba9949ff79ee8a10a5f648536d1"></script>
	<script type="text/javascript">
		$(function(){

			//지도 생성을 위한 영역을 선택
			var container = document.querySelector(".map");

			//지도 생성을 위한 옵션 설정
			var options = {
				//center: new kakao.maps.LatLng(33.450701, 126.570667),//위치정보
				center: new kakao.maps.LatLng(37.533896, 126.896718),//우리학원
				level: 2//확대수준
			};

			//지도 생성
			var map = new kakao.maps.Map(container, options);
		});
	</script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>KH 정보교육원</h1>
        </div>
        <div class="cell">
            <div class="map"></div>
        </div>  
    </div>

</body>
</html>
