<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <!--<link rel="stylesheet" type="text/css" href="../css/test.css">-->

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- summernote cdn -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function () {
            $("[name=test1]").summernote({/*옵션*/ });

            $("[name=test2]").summernote({
                //에디터 툴바(메뉴) 설정
                toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['bold', 'italic', 'underline']],
                    ['fontsize', ['fontname', 'fontsize']],
                    ['color', ['forecolor', 'backcolor']],
                    ['para', ['style', 'ul', 'ol', 'paragraph']],
                    ['insert', ['picture', 'link', 'hr']],
                ],
                //기본높이 설정(단위 : px)
                height: 200,
                minHeight: 200,
                maxHeight: 300,
                //안내문구 설정
                placeholder: "입력하세요",
            });

            $("[name=test3]").summernote({
                //에디터 툴바(메뉴) 설정
                toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['bold', 'italic', 'underline']],
                    ['fontsize', ['fontname', 'fontsize']],
                    ['color', ['forecolor', 'backcolor']],
                    ['para', ['style', 'ul', 'ol', 'paragraph']],
                    ['insert', ['picture', 'link', 'hr']],
                ],
                //기본높이 설정(단위 : px)
                height: 200,
                minHeight: 200,
                maxHeight: 300,
                //안내문구 설정
                placeholder: "입력하세요",
            });


            $("[name=test4]").summernote({
                //에디터 툴바(메뉴) 설정
                toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['bold', 'italic', 'underline']],
                    ['fontsize', ['fontname', 'fontsize']],
                    ['color', ['forecolor', 'backcolor']],
                    ['para', ['style', 'ul', 'ol', 'paragraph']],
                    ['insert', ['picture', 'link', 'hr']],
                ],
                //기본높이 설정(단위 : px)
                height: 200,
                minHeight: 200,
                maxHeight: 300,
                //안내문구 설정
                placeholder: "입력하세요",

                //이미지 파일을 추가할 때 처리할 내용을 재정의
                callbacks: {
                    onImageUpload: function (files) {
                        //console.log("이미지 파일 선택됨");
                        //console.log(files);

                        //파일 업로드는 일반 데이터와 전송 방식이 다르다!(면접에서 무조건 물어봄)
                        //이 방식의 이름은 multipart/form-data 이다
                        //<form>은 enctype = multipart/form-data라고 쓰면 되는데..
                        //ajax로는 어떻게 하지?
                        //ajax를 post방식으로 전송하며 두 가지 설정을 추가한다
                        //processData: false, contentType: false,

                        //FormData는 전송을 위한 데이터 저장소(자바의 Map과 동일)
                        var formData = new FormData();
                        //formData.append("이름", 값);
                        for(var i=0; i < files.length; i++){
                        formData.append("attachList", files[i]);
                        }

                        $.ajax({
                          url: "http://localhost:8080/rest/board_attach/upload",
                          method: "post",
                          data: formData,
                          processData: false,
                          contentType: false,
                          success: function(response){
                            //response에는 업로드된 이미지들의 번호 배열이 있다
                            if(response == null) return;

                            for(var i=0; i < response.length; i++) {
                              //response[i] == 이미지 번호 1개
                              var tag = $("<img>").attr("src", "http://localhost:8080/download?attachNo="+response[i])
                              $("[name=boardContent]").summernote("insertNode", tag[0]);
                            }
                          }
                        });
                    }
                }
            });

        });
    </script>
</head>

<body>

    <div class="container w-800">
        <div class="cell center">
            <h1>Summernote Editor</h1>
        </div>

        <div class="cell">
            <h2>기본 에디터</h2>
        </div>
        <div class="cell">
            <textarea name="test1"></textarea>
        </div>

        <div class="cell">
            <h2>툴바 변경</h2>
        </div>
        <div class="cell">
            <textarea name="test2"></textarea>
        </div>

        <div class="cell">
            <textarea name="test3">이 글자가 처음에 표시될 수 있을까요?</textarea>
        </div>


        <div class="cell">
            <h2>이미지 업로드</h2>
        </div>
        <div class="cell">
            <textarea name="test4"></textarea>
        </div>

    </div>

</body>

</html>
