<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function(){
            //사용자에게 물어보고 확인을 누르면 이동하는 링크 구현
            //메세지는 설정할 수도 있고 하지 않을 수도 있으며, 
            //하지 않은 경우 기본메세지 출력
            $("a.link-confirm").click(function(){
                var message = $(this).data("message");
                //console.log(message);
                if(message == undefined) {
                     message = "정말 이동하시겠습니까?";
                }
                var choice = window.confirm(message);
                return choice;
                //return true;//통과
                //return false;//차단
            });
        });
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>jQuery 기본이벤트 제어</h1>
        </div>
        <div class="cell">
            <a href="https://www.iei.or.kr" class="link link-animation">KH정보교육원</a>
            <a href="https://www.iei.or.kr" class="link link-animation link-confirm">KH정보교육원</a>
            <a href="https://www.iei.or.kr" class="link link-animation link-confirm" data-message="안녕?">KH정보교육원</a>
        </div>  
    </div>

</body>
</html>
