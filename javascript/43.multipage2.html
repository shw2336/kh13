<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function(){
            //[1] 모든 페이지를 다 숨기고 1페이지 표시
            $(".page").hide().first().show();
            //$(".page").hide().eq(0).show();
            //$(".page:gt(0)").hide();//권장하지 않음

            //(추가) 첫번째 이전버튼과 마지막 다음버튼을 삭제
            $(".btn-prev").first().remove();
            $(".btn-next").last().remove();

            //[2] 다음 버튼을 누르면 버튼이 있는 페이지는 숨기고 다음 페이지를 표시
            $(".btn-next").click(function(){
                //$(this).parent(".page").hide().next(".page").show();//페이지 바로 밑에 버튼이 있어야 작동
                $(this).parents(".page").hide().next(".page").show();//페이지 내부에 버튼이 있으면 작동
            });

            //[3] 이전 버튼을 누르면 버튼이 있는 페이지는 숨기고 이전 페이지를 표시
            $(".btn-prev").click(function(){
                $(this).parents(".page").hide().prev(".page").show();
            });
        });
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>제목</h1>
        </div>
        <div class="cell page">
            <h1>1페이지</h1>
            <button class="btn-prev">이전</button>
            <button class="btn-next">다음</button>
        </div>  
        <div class="cell page">
            <h1>2페이지</h1>
            <button class="btn-prev">이전</button>
            <button class="btn-next">다음</button>
        </div> 
        <div class="cell page">
            <h1>3페이지</h1>
            <button class="btn-prev">이전</button>
            <button class="btn-next">다음</button>
        </div> 
        <div class="cell page">
            <h1>4페이지</h1>
            <button class="btn-prev">이전</button>
            <button class="btn-next">다음</button>
        </div> 
        <div class="cell page">
            <h1>5페이지</h1>
            <button class="btn-prev">이전</button>
            <button class="btn-next">다음</button>
        </div> 
    </div>

</body>
</html>
