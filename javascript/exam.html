<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험2</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>

    .shadow {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 5); /* 쉐도우 */
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: inline-block; 
        margin-bottom: 5px;
        width: 120px; 
    }

    .input-group input[type="text"],
    .input-group input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 350px;
        
    }

    .btn-login {
        background-color: #4f9ee7;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 350px;
        height: auto;
        
    }

    .btn-other {
        background-color: #8892a8;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 350px;
        height: auto;
        
    }

    .btn:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
        margin-top: 5px;
    }


</style>


<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username && password) {
            var userType = document.querySelector('input[name="userType"]:checked').value;
            // 입력값이 존재할 경우에만 전송
            // 여기에 전송 여부를 결정하는 로직을 추가하세요.
            // 예를 들어, 서버로 요청을 보내거나 다른 처리를 수행할 수 있습니다.
            alert("입력한 아이디: " + username + "\n입력한 비밀번호: " + password + "\n선택한 유저 타입: " + userType + "\n전송됨");

            // 아이디, 비밀번호, 유저 타입 데이터 전송
            var formData = new FormData();
            formData.append('userId', username);
            formData.append('userPw', password);
            formData.append('type', userType);

        } else {
            document.getElementById('error-msg').innerText = "모든 항목을 입력해야 전송 가능합니다.";
        }
    }

    function signup() {
        // 회원가입 버튼 클릭 시 동작 추가
        alert("회원가입 버튼 클릭됨");
    }

    // 초기에는 일반 회원이 선택되어야 하며, 두 개의 라디오 버튼 중 하나만 선택 가능하도록 처리
    document.getElementById('normal').checked = true;

    // 라디오 버튼 클릭 이벤트 처리
    var radios = document.querySelectorAll('input[type=radio][name="userType"]');
    radios.forEach(function(radio) {
        radio.addEventListener('change', function() {
            // 하나의 라디오 버튼만 선택되도록 처리
            radios.forEach(function(r) {
                r.checked = false;
            });
            this.checked = true;
        });
    });
</script>

</head>
<body>

<div class="container w-500 center shadow">
    <h2>User Login</h2>
    <div class="input-group">
        <input type="text" id="username" name="username" placeholder="ID">
    </div>
    <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password">
    </div>
    <div class="input-group cell flex-cell">
        <input class="tool w-50" type="radio" id="normal" name="userType" value="normal" checked>
        <label for="normal">일반 회원</label><br>
        <input class="tool w-50" type="radio" id="admin" name="userType" value="admin">
        <label for="admin">관리자</label>
    </div>
    <button class="btn-login login-btn" onclick="login()">로그인</button>
    <br>
    <hr>
    <button class="btn-other signup-btn" onclick="signup()">회원가입</button>
    
    <div id="error-msg" class="error"></div>
    <br>
</div>


</body>
</html>
