<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">        
        function number1() {
            var target = document.querySelector(".display");
            //target.textContent = "1";
            target.textContent += "1";
        }
        function number2() {
            var target = document.querySelector(".display");
            target.textContent += "2";
        }
        function number3() {
            var target = document.querySelector(".display");
            target.textContent += "3";
        }
        function number4() {
            var target = document.querySelector(".display");
            target.textContent += "4";
        }
        function number5() {
            var target = document.querySelector(".display");
            target.textContent += "5";
        }
        function number6() {
            var target = document.querySelector(".display");
            target.textContent += "6";
        }
        function number7() {
            var target = document.querySelector(".display");
            target.textContent += "7";
        }
        function number8() {
            var target = document.querySelector(".display");
            target.textContent += "8";
        }
        function number9() {
            var target = document.querySelector(".display");
            target.textContent += "9";
        }
        function numberStar() {
            var target = document.querySelector(".display");
            target.textContent += "*";
        }
        function number0() {
            var target = document.querySelector(".display");
            target.textContent += "0";
        }
        function numberSharp() {
            var target = document.querySelector(".display");
            target.textContent += "#";
        }

        /* 
            javascript 함수 생성 시 주의사항 
            - 기존 제공되는 함수까지 포함해서 이름이 같은 것이 있으면 안된다
            - open, close와 같은 흔한 이름은 가급적 피할 것을 권장
            - 2단어 이상 조합을 권장
        */
        function clearKeypad() {
            var target = document.querySelector(".display");
            target.textContent = "";
            //target.textContent = '';
        }
    </script>
</head>
<body>

    <div class="container w-300">
        <div class="cell center">
            <h1>휴대전화 키패드</h1>
        </div>
        <div class="cell">
            <h2 class="display ellipsis"></h2>
        </div>
        <div class="cell flex-cell auto-width">
            <button class="btn positive me-20" onclick="number1();">1</button>
            <button class="btn positive me-20" onclick="number2();">2</button>
            <button class="btn positive" onclick="number3();">3</button>
        </div>
        <div class="cell flex-cell auto-width">
            <button onclick="number4();">4</button>
            <button onclick="number5();">5</button>
            <button onclick="number6();">6</button>
        </div>
        <div class="cell flex-cell auto-width">
            <button onclick="number7();">7</button>
            <button onclick="number8();">8</button>
            <button onclick="number9();">9</button>
        </div>
        <div class="cell flex-cell auto-width">
            <button onclick="numberStar();">*</button>
            <button onclick="number0();">0</button>
            <button onclick="numberSharp();">#</button>
        </div>
        <div class="cell center">
            <button class="w-33" onclick="clearKeypad();">C</button>
        </div>  
    </div>

</body>
</html>
