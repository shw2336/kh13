    <script type="text/javascript">
        //(중요) 
        //- 자바스크립트에서 태그를 "선택"해야 제어가 가능하다
        //- 선택의 개념은 CSS와 동일하다
        //- 단, 자바스크립트에서는 `document.querySelector("선택자")`로 선택

        var result = ""; // 결과를 저장할 변수

        function appendNumber(number) {
            result += number; // 현재 숫자를 결과에 추가
            var target = document.querySelector(".result");
            target.textContent = result; // 결과를 화면에 표시
        }

        function clearNumbers() {
            result = ""; // 결과를 초기화
            var target = document.querySelector(".result");
            target.textContent = result; // 결과를 화면에 표시
        }
