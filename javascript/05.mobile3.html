<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">       
        //자바스크립트 함수에서 매개변수에 자료형을 쓸 필요가 없다(구분안하니까)
        function touchNumber(value) {
            var target = document.querySelector(".display");
            target.textContent += value;
        } 
        function clearKeypad() {
            var target = document.querySelector(".display");
            target.textContent = "";
            //target.textContent = '';
        }
    </script>
</head>
<body>

    <div class="container w-300">
        <div class="cell center">
            <h1>휴대전화 키패드</h1>
        </div>
        <div class="cell">
            <h2 class="display ellipsis"></h2>
        </div>
        <div class="cell flex-cell auto-width">
            <button class="btn positive me-20" onclick="touchNumber('1');">1</button>
            <button class="btn positive me-20" onclick="touchNumber('2');">2</button>
            <button class="btn positive" onclick="touchNumber('3');">3</button>
        </div>
        <div class="cell flex-cell auto-width">
            <button onclick="touchNumber('4');">4</button>
            <button onclick="touchNumber('5');">5</button>
            <button onclick="touchNumber('6');">6</button>
        </div>
        <div class="cell flex-cell auto-width">
            <button onclick="touchNumber('7');">7</button>
            <button onclick="touchNumber('8');">8</button>
            <button onclick="touchNumber('9');">9</button>
        </div>  
        <div class="cell flex-cell auto-width">
            <button onclick="touchNumber('*');">*</button>
            <button onclick="touchNumber('0');">0</button>
            <button onclick="touchNumber('#');">#</button>
        </div>
        <div class="cell center">
            <button class="w-33" onclick="clearKeypad();">C</button>
        </div>  
    </div>

</body>
</html>
