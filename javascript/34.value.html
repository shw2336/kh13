<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function(){
            //(주의) input 이벤트는 축약명령이 없다 (나중에 나온 이벤트)
            //$(".editor").input(function(){}); 이 없다

            $(".editor").on("input", function(){
                //this == 입력이 발생한 태그
                
                //var keyword = this.value;//JS
                var keyword = $(this).val();//jQuery
                //console.log(keyword);

                //JS
                //var result1 = document.querySelector(".result1");
                //result1.textContent = keyword;
                //var result2 = document.querySelector(".result2");
                //result2.innerHTML = keyword;

                //jQuery
                $(".result1").text(keyword);
                //$(".result2").html(keyword);//존재하는 명령이지만 사용을 비추천
                $(".result2").text(keyword.length);
            });
        });
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>jQuery 입력창 제어</h1>
        </div>
        <div class="cell">
            <input type="text" class="editor tool w-100">
        </div>  
        <div class="cell result1"></div>
        <div class="cell result2"></div>
    </div>

</body>
</html>
