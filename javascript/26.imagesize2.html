<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .dummy {
            transition-property: width,height;
            transition-duration: 0.1s;
            transition-timing-function: ease-out;
        }
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        window.onload = function(){
            //버튼을 클릭하면 버튼에 맞는 이미지 변환을 구현
            var sizeButtons = document.querySelectorAll(".btn-size");
            for(var i=0; i < sizeButtons.length; i++) {
                sizeButtons[i].addEventListener("click", function(){
                    //this는 이벤트가 발생한 주인공
                    var image = document.querySelector(".dummy");
                    if(this.textContent == "작게") {
                        image.style.width = "150px";
                        image.style.height = "150px";
                    }
                    else if(this.textContent == "보통") {
                        image.style.width = "300px";
                        image.style.height = "300px";
                    }
                    else if(this.textContent == "크게") {
                        image.style.width = "450px";
                        image.style.height = "450px";
                    }
                });
            }

        };
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>이미지 크기조절 문제</h1>
        </div>
        <div class="cell center">
            <button class="btn positive btn-size">작게</button>
            <button class="btn positive btn-size">보통</button>
            <button class="btn positive btn-size">크게</button>
        </div>  
        <div class="cell center">
            <img class="dummy" src="https://picsum.photos/id/1001/500/500" 
                    style="width:300px; height:300px">
        </div>
    </div>

</body>
</html>
