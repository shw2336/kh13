<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        window.onload = function(){
            var redButton = document.querySelector(".btn-red");
            redButton.addEventListener("click", function(){
                var result = document.querySelector(".result");
                result.style.color = "red";
            });

            var blackButton = document.querySelector(".btn-black");
            blackButton.addEventListener("click", function(){
                var result = document.querySelector(".result");
                result.style.color = "black";
            });

            var blueButton = document.querySelector(".btn-blue");
            blueButton.addEventListener("click", function(){
                var result = document.querySelector(".result");
                result.style.color = "blue";
            });
        };
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>색상 변경 문제</h1>
        </div>
        <div class="cell center result" style="font-size: 50px;">
            Hello Javascript!
        </div>  
        <div class="cell center">
            <button class="btn positive btn-black">Black</button>            
            <button class="btn positive btn-red">Red</button>            
            <button class="btn positive btn-blue">Blue</button>            
        </div>
    </div>

</body>
</html>
