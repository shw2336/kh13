<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        window.onload = function(){
            var editor1 = document.querySelector(".editor1");
            var editor2 = document.querySelector(".editor2");
            var editor3 = document.querySelector(".editor3");

            editor1.addEventListener("input", function(){
                //this == editor1
                var count1 = document.querySelector(".count1");
                count1.textContent = editor1.value.length;
            });
            editor2.addEventListener("input", function(){
                //this == editor1
                var count2 = document.querySelector(".count2");
                count2.textContent = editor2.value.length;
            });
            editor3.addEventListener("input", function(){
                //this == editor1
                var count3 = document.querySelector(".count3");
                count3.textContent = editor3.value.length;
            });
        };
    </script>
</head>
<body>

    <div class="container w-400">
        <div class="cell center">
            <h1>자기소개서</h1>
        </div>
        <div class="cell">
            <h2>(Q) 질문 테스트 1번</h2>
            <textarea class="tool w-100 editor1"></textarea>
            <div class="right"><span class="count1">0</span> / 1000</div>
        </div>  
        <div class="cell">
            <h2>(Q) 질문 테스트 2번</h2>
            <textarea class="tool w-100 editor2"></textarea>
            <div class="right"><span class="count2">0</span> / 1000</div>
        </div>  
        <div class="cell">
            <h2>(Q) 질문 테스트 3번</h2>
            <textarea class="tool w-100 editor3"></textarea>
            <div class="right"><span class="count3">0</span> / 1000</div>
        </div>  
    </div>

</body>
</html>
