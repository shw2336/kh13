    <!-- javascript를 의도적을 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        //자바에서의 System.out.prinln() 같은 출력 명령
        //console.log("Hello Javascript!");

        //자바 스크립트는 변수를 만들 때 자료형을 고려하지 않는다
        //- ES5(EcmaScript 5)에서는 var로 만든다
        //- ES6(EcmaScript 6)에서는 const, let으로 만든다
        var a = 10;
        var b = "hello";
    
        console.log("a = " + a);
        console.log("b = " + b);

        //자바스크립트는 코드를 실시간 번역하는 형태를 취한다(스크립트 방식)
        //정말 말도 안되는 오류만 아니면 다 해준다
        //->그래서 이상한 값이 많다
        console.log(a * b);//NaN : Not a Number
        //console.log(c); 말도 안되는 error(없는 변수 달라고 하기)

        //그래서... 특이한 값들은 무엇이 있나?

        var d;
        console.log(d);//undefined - 변수에 값이 들어간 적이 없다는 뜻

        var f = null;
        console.log(f);//null - 참조 대상이 없다는 뜻

        var g = 10 / 0;
        console.log(g);//Infinity - 무한대

        var h = -10 / 0;
        console.log(h);//Infinity - 무한대

        var i = new Array(5);
        console.log(i);

        //자바스크립트는 연산 결과가 "숫자(Number)"이다.
        console.log(10/3);
    </script>
