<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function(){
            $(".btn-show").click(function(){
                //$(".target").css("display", "");//1
                //$(".target").show();//2
                //$(".target").fadeIn();//3
                $(".target").slideDown();//4
            });
            $(".btn-hide").click(function(){
                //$(".target").css("display", "none");//1
                //$(".target").hide();//2
                //$(".target").fadeOut();//3
                $(".target").slideUp();//4
            });
            $(".btn-toggle").click(function(){
                //해야되나...?//1
                //$(".target").toggle();//2
                //$(".target").fadeToggle();//3
                $(".target").slideToggle();//4
            });
        });
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>jQuery 표시 제어</h1>
        </div>
        <div class="cell">
            <button class="btn positive btn-show">표시</button>
            <button class="btn positive btn-hide">숨김</button>
            <button class="btn positive btn-toggle">토글</button>
        </div>  
        <div class="cell">
            <h2 class="target">Hello jQuery!</h2>
        </div>
    </div>

</body>
</html>
