<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 설정하세요</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            relative를 이용한 디자인
        */
        .effect-lift {
            position: relative;
            z-index: 99;
            transition: bottom 0.1s ease-out;
            bottom: 0px;
        }
        .effect-lift:hover {
            bottom: 5px;
        }
        .effect-shake {
            position: relative;
            z-index: 99;
        }
        /* 움직임에 대한 상세한 시나리오 작성 */
        @keyframes shake {
            0% { left: 0px; }
            20% { left: -1px; }
            50% { left: 0px; }
            80% { left: 1px; }
            100% { left: 0px; }
        }
        .effect-shake:hover {
            /* animation : 딜레이 타이밍 실행시간 반복횟수 [기타옵션] */
            animation: shake linear 0.25s infinite;
        }
    </style>
</head>
<body>
    <div class="container w-500">
        <div class="cell center">
            <h1>relative position</h1>
        </div>
        <div class="cell">
            <img class="effect-lift" src="image/thumbsUp.png" width="100">
            <img class="effect-shake" src="image/alarm.jpg" width="100">
        </div>

   

    </div>
    

</body>


</html>
