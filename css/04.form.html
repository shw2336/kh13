<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼디자인</title>
    <style>
        /*
            배치 방향은 크게 두 가지가 있다
            - inline은 좌에서 우로 연속하여 배치되는 방식(→). 크기 지정이 불가능
            - block은 상에서 하로 배치되는 방식(↓). 크기 지정이 가능
            - 혼합된 형식인 inline-block도 존재(방향은 inline 크기는 block)
            - 태그마다 고유한 배치방향이 존재

            크기가 정해지는 방식은 두 가지가 있다
            - border-box : 테두리를 기준으로 크기를 결정
            - content-box : 내용을 기준으로 크기를 결정
            - box-sizing 속성으로 설정한다
            margin-* : 외부 여백 속성 (특별한 경우가 아니면 좌우는 미설정)
        */
        input {
            display: block;
            width: 300px;
            box-sizing: border-box;
            font-family: 빙그레 메로나체, sans-serif;
            font-size: 24px;
            padding: 0.5em;
            /* 
            margin-top: 10px;
            margin-bottom: 10px;
            아래도 같은 코드임! 두개를 쓰면 상하, 좌우 (4개쓰면 시계방향)
            */
            margin: 10px 0px;
            border-radius: 5px;
            
        }
        button {
            display: block;
            width: 300px;
            font-family: 빙그레 메로나체, sans-serif;
            font-size: 24px;
            padding: 0.5em;
            border-radius: 10px;
            background-color: #0984e3;
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>

    <div align="center">
        
        <h1>로그인</h1>
    
        <form action="#" method="post">
            <input type="text" name="memberId">
            <input type="password" name="memberPw">
            <button>Login</button>
        </form>
    </div>

</body>
</html>
