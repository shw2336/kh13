<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘디자인</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    

    <style>
        /*
            글자 색상 디자인
        */
        .red { color: #d63031;}
        .orange { color: #fdcb6e; }
        .yellow { color: #ffeaa7; }
        .green { color: #00b894; }
        .skyblue { color: #74b9ff; }
        .blue { color: #0984e3; }
        .purple { color: #6c5ce7; }
        .black { color: #2d3436; }
        .gray { color: #636e72; }
        .white {color: white; }

    </style>
</head>
<body>
    <div class="container w-500">
        <div class="cell center">
            <h1>아이콘 디자인</h1>
        </div>
        <div class="cell">
            <i>i 태그는 이탤릭체 처리를 위한 태그입니다</i>
            <b>b 태그는 진한글씨 태그입니다</b>
        </div>
        <div class="cell">
            <i class="fa-brands fa-d-and-d red fa-1x"></i>
            <i class="fa-brands fa-d-and-d orange fa-2x"></i>
            <i class="fa-brands fa-d-and-d yellow fa-3x"></i>
            <i class="fa-brands fa-d-and-d green fa-4x"></i>
            <i class="fa-brands fa-d-and-d skyblue fa-5x"></i>
            <i class="fa-brands fa-d-and-d blue fa-6x"></i>
            <i class="fa-brands fa-d-and-d purple fa-7x"></i>
            <i class="fa-brands fa-d-and-d black fa-8x"></i>
            <i class="fa-brands fa-d-and-d gray fa-9x"></i>
            <i class="fa-brands fa-optin-monster red fa-1x"></i>
            <i class="fa-brands fa-optin-monster orange fa-2x"></i>
            <i class="fa-brands fa-optin-monster yellow fa-3x"></i>
            <i class="fa-brands fa-optin-monster green fa-4x"></i>
            <i class="fa-brands fa-optin-monster skyblue fa-5x"></i>
            <i class="fa-brands fa-optin-monster blue fa-6x"></i>
            <i class="fa-brands fa-optin-monster purple fa-7x"></i>
            <i class="fa-brands fa-optin-monster black fa-8x"></i>
            <i class="fa-brands fa-optin-monster gray fa-9x"></i>

        </div>
        <div class="cell">
            <button class="btn positive">
                <i class="fa-solid fa-gear fa-spin"></i>
            </button>
            <button class="btn negative">
                <i class="fa-regular fa-heart"></i>
                좋아요
            </button>
            <button class="btn positive">
                <i class="fa-solid fa-bell fa-shake"></i>
                좋아요
            </button>
        </div>
    </div>
    

</body>
</html>
