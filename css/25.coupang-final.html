<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 설정하세요</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .title {
            font-size: 36px;
            font-weight: 700;
        }

        /* 
            .title 안에 있는 첫 번째 태그가 span이라면 
            특정 대상의 내부에 있는 태그를 찾고 싶다면 자식선택자( > )를 사용
            영역 단위로 디자인을 할 때 사용한다
        */
        .title > span:nth-child(1) { color: rgb(147,82, 39); }
        .title > span:nth-child(2) { color: rgb(247, 85, 47); }
        .title > span:nth-child(3) { color: rgb(255, 196, 0); }
        .title > span:nth-child(4) { color: rgb(136, 204, 47); }
        .title > span:nth-child(5) { color: rgb(49, 180, 221); }

        /* floating-cell 내부의 항목들은 모두 float:left 처리 */
        .floating-cell > * {
            float: left;
        }
        .floating-cell.reverse > * {
            float: right;
        }

        .fa-envelope, 
        .fa-lock 
        {
            width: 12%;
            font-size: 24.5px;
            padding: 0.5em 0;
            border: 1px solid #2d3436;
            text-align: center;
        }
        
        input[name=memberId], 
        input[name=memberPw] 
        {
            width: 88%;
            border-radius: 0;
            border-left: none;
        }
    </style>
</head>
<body>
    
    <form action="#" method="post" autocomplete="off">
    <div class="container w-400">
        <div class="cell center title">
            <!-- <img src="image/coupang.png" width="45%"> -->
            <span>cou</span><span>p</span><span>a</span><span>n</span><span>g</span>
        </div>
        <div class="cell floating-cell">
            <i class="fa-regular fa-envelope"></i>
            <input type="text" name="memberId" placeholder="아이디(이메일)" class="tool">
        </div>
        <div class="cell floating-cell">
            <i class="fa-solid fa-lock"></i>
            <input type="text" name="memberPw" placeholder="비밀번호" class="tool">
        </div>

        <!-- 자동로그인과 아이디 비밀번호 찾기 버튼 2단 배치 -->
        <div class="cell floating-cell">
            <div class="w-50 left">
                <!-- 편법 : 아이디와 for를 부여하지 않고 라벨로 입력창을 감싼다 -->
                <label>
                    <input type="checkbox">
                    자동로그인
                </label>                
            </div>
            <div class="w-50 right">
                <a class="link" href="#">아이디·비밀번호 찾기 &gt;</a>
            </div>
        </div>

        <div class="cell">
            <button class="btn positive w-100">로그인</button>
        </div>
        <hr>
        <div class="cell">
            <button class="btn w-100">회원가입</button>
        </div>
    </div>
    </form>

</body>
</html>
