<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 디자인</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            링크 디자인
            - class="link"인 경우 디자인을 설정
            - 방문한 경우의 색상은 :visitied 상태에 대해서 디자인을 하면 된다
        */
        .link {
            text-decoration: none;
            color: #2d3436;
            display: inline-block;
        }
        .link:hover {
            color: #0984e3;
        }

        .link.link-animation {
            /* 
                transition을 통해 특정 속성의 변화 속도를 지정 
                - transition : 적용항목 변화시간 변화방식;
                - 변화방식은 크게 세 가지로 구분
                    - linear : 변화속도가 일정한 것
                    - ease-in, ease-out, ease-in-out은 시작과 끝을 부드럽게
                        - ease-in은 시작을 부드럽게
                        - ease-out은 끝을 부드럽게
                        - ease-in-out은 시작과 끝을 모두 부드럽게
            */
            /* transition: transform 0.2s ease-out; */
            transition-property: transform, color;
            transition-duration: 0.2s;
            transition-timing-function: ease-out;
        }
        .link.link-animation:hover {
            /* 
                애니메이션 효과 추가
                - display:inline 에서는 불가능
                - transform 속성을 통해 원하는 작업을 부여
                - transition 속성을 통해 움직임 정도를 구현
            */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
    <div class="container w-500">
        <div class="cell center">
            <h1>링크 디자인</h1>
        </div>
        <div class="cell">
            <a href="https://www.google.com" class="link">구글로 이동</a>
        </div>
        <div class="cell">
            <a href="https://www.google.com" class="link link-animation">구글로 이동</a>
        </div>
    </div>

</body>
</html>
