<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일</title>
</head>
<body>
    <!--  
        인라인 스타일(inline style)        
        - 모든 태그는 style 속성이 존재한다
        - 이 속성 내부에 CSS 코드를 작성하면 디자인이 변경된다
        - 작성한 태그에만 영향을 미친다
        - 디자인을 여러 개 하고 싶을 경우 세미콜론(;)으로 구분해야 한다
        - 어떤 속성이 어떤 효과가 있는지를 알아야 한다
        - 이 방식으로만 구현하려면 태그별로 디자인을 모두 해야한다
        
        - (중요) 어떤 방식의 디자인보다도 우선순위가 높다
        - 디자인을 수정할 때 사용
    -->
    <h1 style="color:blue">Hello CSS Design</h1>
    <h1 style="color:red">Hello CSS Design</h1>
    <h1 style="color:yellow; background-color: black;">Hello CSS Design</h1>
    <h1 style="color:blue; text-decoration: underline;">Hello CSS Design</h1>
    <h1 style="border:1px solid black">Hello CSS Design</h1>
    <h1 style="color: red;">Hello CSS Design</h1>
</body>
</html>
