<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 설정하세요</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="commons.css">
    <!--<link rel="stylesheet" type="text/css" href="test.css">-->

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .card {
            box-shadow: 0 0 1px 1px #b2bec3;
        }
        .card > .image-wrapper {
            width: 25%;
            padding: 20px 15px;
        }
        .card > .content-wrapper {
            width: 75%;
            padding: 15px;
        }
        .card > .content-wrapper > .title-wrapper {
            font-size: 24px;
        }
    </style>
</head>
<body>
    
    <div class="container w-500">
        <div class="cell center">
            <h1>요기요 가게 리스트 카드 구현</h1>
        </div>
        <div class="cell floating-cell card">
            <div class="image-wrapper">
                <img src="https://via.placeholder.com/200x200?text=F" width="100%">
            </div>
            <div class="content-wrapper">
                <div class="title-wrapper">제목줄</div>  
                <div> 
                    <span class="yellow">
                        <i class="fa-solid fa-star"></i> 4.9
                    </span>
                    <span class="gray">|</span> 
                    <span class="review-wrapper">
                        리뷰 293
                    </span>
                    <span class="gray">|</span> 
                    <span class="reply-wrapper">
                        사장님댓글 32
                    </span>
                </div>    
                <div>
                    <span class="red">요기서결제</span>
                    <span class="gray">|</span>
                    <span class="gray">15,000원 이상 배달</span>
                </div>         
                <div class="right">
                    <span class="gray">40~45분</span>
                </div> 
            </div>
        </div>
    </div>

</body>
</html>
